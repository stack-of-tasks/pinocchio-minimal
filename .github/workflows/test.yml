name: Tests

on:
  push:
  schedule:
    - cron: "0 7 * * 0"

jobs:
  test:
    name: "Test ${{ matrix.pm }} on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}-latest"
    strategy:
      matrix:
        pm: ["pip", "conda"] # , "nix"]
        os: ["ubuntu", "macos", "windows"]
        exclude:
          - pm: "pip"
            os: "windows"
          - pm: "nix"
            os: "windows"
        #include:
          #- pm: "apt"
            #os: "ubuntu"
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4  # required only because macos-latest still has python 2 by defaultâ€¦
        if: matrix.pm == 'pip'
        with:
          python-version: "3.11"
      - run: pip install pin[build]
        if: matrix.pm == 'pip'
      - run: echo "CMAKE_PREFIX_PATH=$(cmeel cmake)" >> $GITHUB_ENV
        if: matrix.pm == 'pip'

      - uses: conda-incubator/setup-miniconda@v2
        if: matrix.pm == 'conda'
      - run: conda install -n test -c conda-forge pinocchio
        if: matrix.pm == 'conda'
      - run: echo "CMAKE_PREFIX_PATH=$CONDA/envs/test" >> $GITHUB_ENV
        if: matrix.pm == 'conda'

      # thx https://gist.github.com/justinian/81a2e55c89e8301a8a96
      # thx https://stackoverflow.com/a/74547513/1368502
      - run: >
          cmd /c "'C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat' && set"
          | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        if: matrix.os == 'windows'

      - run: curl http://robotpkg.openrobots.org/packages/debian/robotpkg.asc > /etc/apt/keyrings/robotpkg.asc
        if: matrix.pm == 'apt'
      - run: echo "deb [arch=amd64 signed-by=/usr/share/keyrings/robotpkg.asc] http://robotpkg.openrobots.org/packages/debian/pub jammy robotpkg" > /etc/apt/sources.list.d/robotpkg.list
        if: matrix.pm == 'apt'

      - run: cmake -B build -S .
      - run: cmake --build build
      - run: ./build/main
