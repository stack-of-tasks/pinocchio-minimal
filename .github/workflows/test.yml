name: Tests

on:
  push:
  schedule:
    - cron: "0 7 * * 0"

jobs:
  test:
    name: "Test ${{ matrix.pm }} on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}-latest"
    strategy:
      matrix:
        os: ["ubuntu", "macos", "windows"]
        pm: ["pip", "conda"]
        exclude:
          - pm: "pip"
            os: "windows"

    steps:
      - uses: actions/checkout@v3

      - run: pip3 install pin[build]
        if: matrix.pm == 'pip'

      - run: echo "CMAKE_PREFIX_PATH=$(cmeel cmake)" >> $GITHUB_ENV
        if: matrix.pm == 'pip'

      - run: conda install -c conda-forge pinocchio cmake
        if: matrix.pm == 'conda'

      - run: dir $CONDA
        if: matrix.os == 'windows'

      - run: >
          python -c "from pathlib import Path; from os import walk;
          for r, _, fs in walk('$CONDA'): if any(f == 'conda' for f in fs): print(r)"
        if: matrix.os == 'windows'


      - run: >
          python -c "from pathlib import Path; from os import walk;
          for r, _, fs in walk(Path.cwd().root): if any(f == 'conda' for f in fs): print(r)"
        if: matrix.os == 'windows'

      - run: cmake -B build -S .
      - run: cmake --build build
      - run: ./build/main
