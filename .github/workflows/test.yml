name: Tests

on:
  push:
  schedule:
    - cron: "0 7 * * 0"

jobs:
  test-pip:
    name: "Test pip on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}-latest"
    strategy:
      matrix:
        pm: ["pip", "conda"]
        os: ["ubuntu", "macos", "windows"]
        exclude:
          - pm: "pip"
            os: "windows"
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4  # required only because macos-latest still has python 2 by defaultâ€¦
        if: matrix.pm == 'pip'
        with:
          python-version: "3.11"
      - run: pip install pin[build]
        if: matrix.pm == 'pip'
      - run: echo "CMAKE_PREFIX_PATH=$(cmeel cmake)" >> $GITHUB_ENV
        if: matrix.pm == 'pip'

      - uses: conda-incubator/setup-miniconda@v2
        if: matrix.pm == 'conda'
      - run: conda install -n test -c conda-forge pinocchio
        if: matrix.pm == 'conda'
      - run: echo "CMAKE_PREFIX_PATH=$CONDA/envs/test" >> $GITHUB_ENV
        if: matrix.pm == 'conda'

      # thx https://gist.github.com/justinian/81a2e55c89e8301a8a96
      - run: env
      - run: >
          $tempFile = [IO.Path]::GetTempFileName()
          cmd /c "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" && set > "$tempFile"
          type $tempFile
          Get-Content $tempFile | Foreach-Object {
              if($_ -match "^(.*?)=(.*)$") {
                  echo "$matches[1]=$matches[2]" >> $env:GITHUB_ENV
              }
          }
          Remove-Item $tempFile
        if: matrix.os == 'windows'
      - run: env

      - run: cmake -B build -S .
      - run: cmake --build build
      - run: ./build/main
